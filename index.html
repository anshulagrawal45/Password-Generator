<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="box">
        <div class="heading">Password Generator</div>
        <div class="password-box" id="passbox"></div>
        <div class="control-box">
            <div class="controls">
                <label>Length</label>
                <input type="number" id="length" value="10" max="20" min="2"/>
            </div>
            <div class="controls">
                <label for="uppercase">Include UpperCase</label>
                <input type="checkbox" id="uppercase" />
            </div>
            <div class="controls">
                <label for="lowercase">Include LowerCase</label>
                <input type="checkbox" id="lowercase" />
            </div>
            <div class="controls">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" />
            </div>
            <div class="controls">
                <label for="specialchar">Include Special Character</label>
                <input type="checkbox" id="specialchar" />
            </div>
        </div>
        <div class="button-box">
            <button id="btn" onclick="return generatepass(password)">Generate</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
